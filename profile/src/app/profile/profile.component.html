<header>
  <nav class="navbar navbar-expand-lg navbar-dark default-color">
    <a class="navbar-brand" href="#"><strong>Profile</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> Logout <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="text-center my-5">
  <div class="container">
    <h2>My Profile</h2>
    <form>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="aboutMe" class="col-sm-2 col-form-label">About Me</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <textarea id="aboutMe" placeholder="About Me" class="form-control md-textarea" length="120"
              rows="3"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group row">
          <label for="inputPassword3MD" class="col-sm-2 col-form-label">Profile Photo</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
                <amplify-photo-picker (loaded)="onImagePreviewLoaded($event)" (picked)="onImageSelected($event)">
                  </amplify-photo-picker>
            </div>
          </div>
        </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary btn-lg">Update</button>
        </div>
      </div>
    </form>
  </div>
</main>
